<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!---- Script de carregamento do service worker ---->
    <script>
        if('servicerWorker' in navigator){
            window.addEventListener('load', function(){
                navigator.serviceWorker.register('sw.js').then(function(registration){
                    console.log('Servicer Worker registrado com sucesso, com escopo: ', registration.scope)
                }, function(err){
                    console.log('Erro ao registrar o Service Worker: ', err)
                })
            })
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert-info">
                    <h1 class="text-center mt-2 mb-2">Buscador de endereço</h1>
                </div>
                <form>
                    <div class="form-group row align-items-end">
                        <div class="col-3">
                            <label>Informe CEP</label>
                            <input type="text" name="CEP" id="CEP" class="form-control">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-info btn-find btn-block">Procurar</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-9">
                            <label>Logradouro</label>
                            <input type="text" name="logradouro" id="logradouro" class="form-control" readonly>
                        </div>
                        <div class="col-3">
                            <label>Número</label>
                            <input type="text" name="numero" id="numero" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label>Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control" readonly>
                        </div>
                        <div class="col-6">
                            <label>Complemento</label>
                            <input type="text" name="complemento" id="complemento" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-10">
                            <label>Localidade</label>
                            <input type="text" name="localidade" id="localidade" class="form-control" readonly>
                        </div>
                        <div class="col-2">
                            <label>Estado</label>
                            <input type="text" name="uf" id="uf" class="form-control" readonly>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
